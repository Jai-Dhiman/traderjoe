name: Morning Trading Routine

on:
  schedule:
    # Run at 6:30 AM PST (9:30 AM ET) on weekdays
    # PST is UTC-8, so 6:30 AM PST = 14:30 UTC (2:30 PM UTC)
    - cron: '30 14 * * 1-5'
  workflow_dispatch: # Allow manual trigger for testing

env:
  RUST_BACKTRACE: 1
  RUST_LOG: traderjoe=info,sqlx=warn

jobs:
  morning_analysis:
    runs-on: ubuntu-latest
    # Only run on weekdays during market hours
    if: github.event_name == 'workflow_dispatch' || (github.event.schedule && github.event_name == 'schedule')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          # Cache key includes Cargo.lock for dependency changes
          # Automatically handles target/ and ~/.cargo caching
          shared-key: "release"
          cache-on-failure: true

      - name: Build TraderJoe
        env:
          SQLX_OFFLINE: true
        run: cargo build --release

      - name: Test Database Connection
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "ðŸ” Testing Supabase database connection..."

          if [ -z "$DATABASE_URL" ]; then
            echo "âŒ ERROR: DATABASE_URL secret is not set!"
            echo ""
            echo "To fix this:"
            echo "1. Go to your GitHub repo: Settings > Secrets and variables > Actions"
            echo "2. Click 'New repository secret'"
            echo "3. Name: DATABASE_URL"
            echo "4. Value: Your Supabase connection string"
            echo "   Format: postgresql://postgres.[PROJECT_REF]:[PASSWORD]@[HOST]:6543/postgres"
            echo ""
            echo "Get it from: Supabase Project > Settings > Database > Connection String (Session mode)"
            exit 1
          fi

          echo "âœ… DATABASE_URL secret is set (length: ${#DATABASE_URL} characters)"
          echo ""

          # Extract host from DATABASE_URL for network testing
          DB_HOST=$(echo "$DATABASE_URL" | sed -E 's|.*@([^:]+):.*|\1|')
          DB_PORT=$(echo "$DATABASE_URL" | sed -E 's|.*:([0-9]+)/.*|\1|')

          echo "ðŸ“¡ Network diagnostics:"
          echo "Host: $DB_HOST"
          echo "Port: $DB_PORT"
          echo ""

          # Check if we can reach the host
          echo "Testing network connectivity to Supabase..."
          if timeout 10 bash -c "cat < /dev/null > /dev/tcp/$DB_HOST/$DB_PORT" 2>/dev/null; then
            echo "âœ… Network connection to $DB_HOST:$DB_PORT successful"
          else
            echo "âš ï¸  Cannot establish TCP connection to $DB_HOST:$DB_PORT"
            echo ""
            echo "This indicates a network/firewall issue:"

            if [[ "$DB_HOST" == db.*.supabase.co ]]; then
              echo ""
              echo "ðŸ”’ Direct connection (db.*.supabase.co) is BLOCKED!"
              echo ""
              echo "GitHub Actions doesn't support IPv6, and direct connections require IPv4 add-on ($4/mo)."
              echo ""
              echo "âœ… FREE SOLUTION: Use Supavisor Transaction Mode + prefer_simple_protocol"
              echo ""
              echo "Steps:"
              echo "  1. Go to Supabase Dashboard â†’ Database â†’ Connection String"
              echo "  2. Select 'Transaction' mode (port 6543)"
              echo "  3. Copy the connection string"
              echo "  4. Append: ?prefer_simple_protocol=1&connect_timeout=10"
              echo ""
              echo "  Example:"
              echo "  postgresql://postgres.doprvuzrijoqgcyeqvmb:[PASSWORD]@aws-X-XX-XX.pooler.supabase.com:6543/postgres?prefer_simple_protocol=1&connect_timeout=10"
              echo ""
              echo "  5. Update your DATABASE_URL GitHub secret with this connection string"
              echo ""
              echo "  Why this works:"
              echo "  - Supavisor Transaction mode (6543) supports IPv4 (FREE)"
              echo "  - prefer_simple_protocol=1 disables prepared statements"
              echo "  - Compatible with sqlx migrations and GitHub Actions"
              echo ""
            else
              echo "  - Supabase firewall blocking GitHub Actions IPs"
              echo "  - Project paused (free tier limitation)"
              echo "  - Wrong host or port"
            fi
          fi
          echo ""

          # Check which database provider is being used
          if [[ "$DB_HOST" == *"neon.tech"* ]]; then
            echo "âœ… Using Neon database - excellent choice for GitHub Actions!"
            echo ""
          elif [[ "$DB_HOST" == *"supabase.com"* ]]; then
            echo "âš ï¸  Using Supabase database"
            echo ""
            if [[ "$DB_HOST" == *"pooler.supabase.com"* ]]; then
              echo "Note: Supabase pooler may have SASL authentication issues with sqlx"
            else
              echo "Note: Direct Supabase connections require IPv4 add-on for GitHub Actions"
            fi
            echo "Consider switching to Neon (neon.tech) for better CI/CD support"
            echo ""
          else
            echo "Database host: $DB_HOST"
            echo ""
          fi

          echo "Testing database connection with actual error output..."
          echo "Running: ./target/release/traderjoe --help"
          echo "----------------------------------------"

          # Run the command and capture full output
          if ./target/release/traderjoe --help 2>&1; then
            echo "----------------------------------------"
            echo "âœ… Database connection successful!"
          else
            EXIT_CODE=$?
            echo "----------------------------------------"
            echo "âŒ Database connection failed with exit code: $EXIT_CODE"
            echo ""
            echo "Common fixes:"
            echo ""
            echo "1. âœ… RECOMMENDED: Use Neon (neon.tech) - Works perfectly with GitHub Actions"
            echo ""
            echo "   Connection String Format:"
            echo "   postgresql://[USER]:[PASSWORD]@[HOST]/[DATABASE]?sslmode=require"
            echo ""
            echo "   Steps:"
            echo "   a) Go to https://neon.tech and create a free account"
            echo "   b) Create a new project"
            echo "   c) Get connection string from Dashboard â†’ Connection Details"
            echo "   d) Choose 'Pooled connection' for better performance"
            echo "   e) Remove 'channel_binding=require' if present (not supported by sqlx)"
            echo "   f) Update your DATABASE_URL GitHub secret"
            echo ""
            echo "   Why Neon:"
            echo "   - Built in Rust (native sqlx compatibility)"
            echo "   - No SASL authentication issues"
            echo "   - Works on GitHub Actions out of the box (IPv4 support)"
            echo "   - Generous FREE tier (512MB storage, unlimited projects)"
            echo "   - Serverless-first (perfect for scheduled workflows)"
            echo ""
            echo "2. If using Supabase:"
            echo "   - Supabase has SASL authentication issues with sqlx"
            echo "   - Direct connections require paid IPv4 add-on ($4/mo)"
            echo "   - Consider switching to Neon for better CI/CD support"
            echo ""
            echo "3. URL-encode special characters in password"
            echo "   Example: p@ssw0rd! becomes p%40ssw0rd%21"
            exit 1
          fi

      - name: Fetch Latest Market Data
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
        run: |
          echo "Fetching market data for SPY..."
          ./target/release/traderjoe fetch --symbol SPY --data-type ohlcv --days 5

      - name: Run Morning Analysis (ACE Pipeline)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          PAPER_TRADING: true
        run: |
          echo "Running morning analysis..."
          OUTPUT=$(./target/release/traderjoe analyze --symbol SPY 2>&1)
          echo "$OUTPUT"

          # Save full output to file for next step
          echo "$OUTPUT" > /tmp/analysis_output.txt

      - name: Auto-Execute Trade if Confidence Threshold Met
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PAPER_TRADING: true
        run: |
          echo "Checking auto-execution criteria..."

          # Confidence threshold (0.50 for learning phase)
          CONFIDENCE_THRESHOLD=0.50

          # Extract recommendation ID
          RECOMMENDATION_ID=$(cat /tmp/analysis_output.txt | grep -oE '[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}' | head -1)

          if [[ -n "$RECOMMENDATION_ID" ]]; then
            echo "Found recommendation ID: $RECOMMENDATION_ID"

            # Extract confidence
            CONFIDENCE=$(cat /tmp/analysis_output.txt | grep -i "confidence" | grep -oE '[0-9]+(\.[0-9]+)?' | head -1)

            if [[ -n "$CONFIDENCE" ]]; then
              # Convert percentage to decimal if needed
              if (( $(echo "$CONFIDENCE > 1" | bc -l) )); then
                CONFIDENCE=$(echo "scale=2; $CONFIDENCE / 100" | bc)
              fi

              echo "Confidence: $CONFIDENCE (threshold: $CONFIDENCE_THRESHOLD)"

              # Execute if confidence meets threshold
              if (( $(echo "$CONFIDENCE >= $CONFIDENCE_THRESHOLD" | bc -l) )); then
                echo "Confidence meets threshold - AUTO-EXECUTING TRADE"
                echo "(Paper trading mode - no real money at risk)"
                ./target/release/traderjoe execute --recommendation-id "$RECOMMENDATION_ID"
              else
                echo "Confidence below threshold - SKIPPING execution"
              fi
            else
              echo "Could not parse confidence - SKIPPING execution"
            fi
          else
            echo "No recommendation ID found - SKIPPING execution"
          fi

      - name: Display Account Status
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          echo "Current positions:"
          ./target/release/traderjoe positions

      - name: Display ACE Playbook Stats
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "ACE Playbook statistics:"
          ./target/release/traderjoe playbook-stats

      - name: Upload Analysis Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: morning-analysis-logs-${{ github.run_number }}
          path: /tmp/analysis_output.txt
          retention-days: 30
